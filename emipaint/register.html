<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>EmiPaint</title>
  </head>
  <body>
    <!-- header : see main.js -->
    <header id="headEP"></header>
    <!-- header end --------  -->

    <!-- section : html  + js -->
    <section>
      <h2>S'enregistrer</h2>
      <div class="mx-auto">
        <div class="container-fluid p-3">
          <div class="row">
            <form id="add-user-form">
              <div class="mb-3">
                <label for="username" class="form-label">Pseudo</label>
                <input
                  data-key="username"
                  type="text"
                  class="user-input form-control"
                  placeholder="nom d'utilisateur"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Age</label
                >
                <input
                  data-key="age"
                  type="text"
                  class="user-input form-control"
                  placeholder="age"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Mail</label
                >
                <input
                  data-key="mail"
                  type="email"
                  class="user-input form-control"
                  placeholder="email"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Mot de passe</label
                >
                <input
                  data-key="password"
                  type="password"
                  class="user-input form-control mb-2"
                  placeholder="mot de passe"
                />
                <label for="exampleFormControlInput1" class="form-label"
                  >VÃ©rification:</label
                >
                <input
                  data-key="verif"
                  type="password"
                  class="user-input form-control"
                  placeholder="confirmer le mot de passe"
                />
              </div>
              <button id="add-user-btn" type="submit" class="btn btn-primary">
                Ajouter
              </button>
            </form>
          </div>
          <div class="row">
            <ul id="user-list" class="list-task"></ul>
          </div>
        </div>
      </div>
    </section>
    <!-- section end -------- -->

    <!-- footer : see main.js -->
    <footer></footer>
    <!-- footer : see main.js -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-analytics.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-database.js"></script>
    <script type="module" src="/main.js"></script>
    <script type="module" src="/emipaint/emipaint.js"></script>
    <script type="module" src="/emipaint/register.js"></script>
  </body>
</html>
