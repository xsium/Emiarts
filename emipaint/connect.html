<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>EmiPaint</title>
  </head>
  <body>
    <!-- header : see main.js -->
    <header id="headEP"></header>
    <!-- header end --------  -->

    <!-- section : html  + js -->
    <section>
      <h2>Se connecter</h2>
      <div class="mx-auto">
        <div class="container-fluid p-3">
          <div class="row">
            <form id="login-form">
              <div class="mb-3">
                <label for="username" class="form-label">Pseudo</label>
                <input
                  data-key="username"
                  type="text"
                  name="username"
                  class="user-input form-control"
                  placeholder="nom d'utilisateur"
                />
              </div>
              <label for="password" class="form-label">Mot de passe</label>
                <input
                  data-key="password"
                  type="text"
                  name="password"
                  class="user-input form-control"
                  placeholder="mot de passe"
                />
              </div>
              <button id="login-btn" type="submit" class="btn btn-primary mt-3">
                Connexion
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- section end -------- -->

    <!-- footer : see main.js -->
    <footer></footer>
    <!-- footer : see main.js -->

    <script type="module" src="/main.js"></script>
    <script type="module" src="/emipaint/emipaint.js"></script>
    <script type="module" src="/emipaint/connect.js"></script>
  </body>
</html>
