<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>EmiArts</title>
  </head>
  <body>
    <!-- header : see main.js -->
    <header>
      <div
        id="dualPageLogo"
        class="container-fluid d-flex justify-content-center"
      >
        <img src="./src/logo.png" alt="EmiArts logo" />
      </div>
    </header>
    <!-- header end --------  -->

    <!-- section : html  + js -->
    <section class="d-flex flex-column">
      <div
        class="container-fluid justify-content-center align-items-center"
        id="sideEP"
      >
        <div class="d-flex h-100 justify-content-center">
          <a class="flex-column" href="/emipaint/index.html">
            <h2>EmiPaint</h2>
            <img src="./src/placeholder.jpg" alt="placeholder" />
            <button class="btn btn-primary">Visit the gallery</button>
          </a>
        </div>
      </div>
      <div
        class="container-fluid justify-content-center align-items-center"
        id="sideEC"
      >
        <div class="circle d-flex h-100 justify-content-center">
          <a class="flex-column" href="/emicraft/index.html">
            <h2>EmiCraft</h2>
            <img src="./src/placeholder.jpg" alt="placeholder" />
            <button class="btn btn-primary mt-3">Visit the site</button>
          </a>
        </div>
      </div>
    </section>
    <!-- section end -------- -->

    <!-- footer : see main.js -->
    <footer id="nofooter"></footer>
    <!-- footer : see main.js -->

    <script type="module" src="/main.js"></script>
  </body>
</html>
